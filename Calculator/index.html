<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="operation-screen"></div>
            <div class="sum-screen"></div>
        </div>
        <div class="buttons">
            <button class="erase special">AC</button>
            <button class="erase special">C</button>
            <button class="digits" id="button-7">7</button>
            <button class="digits" id="button-8">8</button>
            <button class="digits" id="button-9">9</button>
            <button class="operations" id="button-add">+</button>
            <button class="digits" id="button-4">4</button>
            <button class="digits" id="button-5">5</button>
            <button class="digits" id="button-6">6</button>
            <button class="operations" id="button-substract">-</button>
            <button class="digits" id="button-1">1</button>
            <button class="digits" id="button-2">2</button>
            <button class="digits" id="button-3">3</button>
            <button class="operations" id="button-multiply">x</button>
            <button class="special" id="button-point">.</button>
            <button class="digits" id="button-0">0</button>
            <button class="special" id="button-sum">=</button> 
            <button class="operations" id="button-divide">/</button>
        </div>
    </div>
    
</body>
</html>
